<style>
  /*-- -------------------------- -->
<---           Hero             -->
<--- -------------------------- -*/

/* Mobile - 360px */


@media only screen and (min-width: 0rem) {

  #hero-2219 {
    background-color: #000;
    overflow: hidden;
    position: relative;
    z-index: 998;
  }
  #hero-2219 .cs-container {
    width: 100%;
    max-width: 120rem;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    /* 48px - 64px */
    gap: clamp(3rem, 7vw, 4rem);
    position: relative;
  }
  #hero-2219 .cs-content {
    /* top changes to 100px on tablet */
    /* bottom 60px - 180px */
    padding: 8.5rem 2rem clamp(3.75rem, 12vw, 11.25rem);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 99;
  }
  #hero-2219 .cs-author {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
  }
  #hero-2219 .cs-name {
    font-size: 1.5625rem;
    font-weight: 700;
    line-height: 1.2em;
    color: var(--bodyTextColorWhite);
    display: block;
  }
  #hero-2219 .cs-job {
    font-size: 1rem;
    line-height: 1.5em;
    margin: 0 0 1rem;
    color: var(--bodyTextColorWhite);
    display: block;
  }
  #hero-2219 .cs-title {
    /* 49px - 61px */
    font-size: clamp(3.0625rem, 6vw, 3.8125rem);
    max-width: 34.625rem;
    color: var(--bodyTextColorWhite);
  }
  #hero-2219 .cs-text {
    /* 16px - 20px */
    font-size: clamp(1.5rem, 2vw, 1.25rem);
    max-width: 32.125rem;
    color: var(--bodyTextColorWhite);
  }
  #hero-2219 .cs-video-group {
    width: 100%;
    /* 180px - 320px */
    height: clamp(11.25rem, 40vw, 20rem);
    /* 48px - 80px */
    margin-top: clamp(3rem, 11vw, 5rem);
    display: flex;
    justify-content: flex-end;
    position: relative;
  }
  #hero-2219 .cs-video-group:hover {
    cursor: pointer;
  }
  #hero-2219 .cs-video-group:hover .cs-play {
    transform: translateY(-50%) scale(1.1);
  }
  #hero-2219 .cs-video-group video,
  #hero-2219 .cs-video-group .cs-picture {
    width: 100%;
    height: 100%;
    display: block;
  }
  #hero-2219 .cs-video-group video img,
  #hero-2219 .cs-video-group .cs-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #hero-2219 .cs-wrapper {
    width: 88%;
    position: relative;
    z-index: 1;
  }
  #hero-2219 .cs-play {
    /* 80px - 120px */
    width: clamp(5rem, 10vw, 7.5rem);
    height: auto;
    padding: 0;
    background-color: transparent;
    border: none;
    pointer-events: none;
    position: absolute;
    top: 50%;
    left: calc(clamp(5rem, 10vw, 7.5rem)*-0.5);
    transform: translateY(-50%);
    transform-origin: center;
    transition: transform 0.3s, opacity 0.3s;
  }
  #hero-2219 .cs-play:hover {
    cursor: pointer;
  }
  #hero-2219 .cs-play.cs-hide {
    opacity: 0;
    transform: translateY(-50%) scale(0);
  }
  #hero-2219 .cs-play img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    overflow: hidden;
  }
  #hero-2219 .cs-background {
    width: 100%;
    height: 99vh;
    min-height: 750px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #hero-2219 .cs-background img {
    width:auto;
   height: 100vh;
   min-height: 790px;
    object-fit: cover;
    margin:-100px 0px 0px calc(50% - 750px);
    opacity: .5;
  }
  #hero-2219 .cs-background::before {
    content: "";
    width: 100%;
    height: 95vh;
    background: linear-gradient(0deg, #000 30%, rgba(70, 78, 26, 0.83) 38.94%, rgba(70, 78, 26, .2) 76.68%);
    position: absolute;
    top: 0;
    left: 0;
  }
}


/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
  #hero-2219 .cs-background img {
    width:auto;
   height: 100vh;
   min-height: 870px;
    object-fit: cover;
    margin:-100px 0px 0px calc(50% - 750px);
  }
  #hero-2219 .cs-content {
    text-align: left;
    width: 67%;
    max-width: 40.375rem;
    padding-top: 8.25rem;
    align-items: flex-start;
    min-height: 500px;
  }
  #hero-2219 .cs-text {
    max-width: 32.125rem;
  }
  #hero-2219 .cs-author {
    position: absolute;
    /* 60px - 120px */
    bottom: clamp(3.75rem, 12vw, 7.5rem);
    left: 7.5rem;
  }
  #hero-2219 .cs-job {
    margin: 0;
  }
}
  @media only screen and (min-width: 780px) {
  #hero-2219 .cs-background img {
    width:auto;
   height: 100vh;
   min-height: 870px;
    object-fit: cover;
    margin:-100px 0px 0px calc(50% - 700px);
  }
 
}
/* Large Desktop - 1300px */
@media only screen and (min-width: 60.25rem) {
  #hero-2219 .cs-content {
  
    box-sizing: content-box;
    /* 16px - 170px */
    margin: auto;
    
  }
  #hero-2219 .cs-background {height: 100vh; overflow: hidden;}
  #hero-2219 .cs-background img {
    width:100%;
   height: 100vh;
   min-height: 930px;
    object-fit: cover;
    margin:-100px 0px 0px 0px;
  }

}


                                
</style>

<section id="hero-2219">
  <div class="cs-container">
      <div class="cs-content">
  
          <h1 class="cs-title" data-aos="fade-up">Detroit Lawn & Snow Care</h1>
    
          <p class="cs-text">
            At Detroit Lawn and Snow, we provide expert lawn care and snow removal services so you can enjoy a pristine yard and safe driveways without lifting a finger.        </p>
            
          <a style="margin-top: 30px;" href="tel:{{client.phoneForTel}}" class="cs-button-solid">Get Your Free Quote</a>
           

      
      </div>
      
     
      <picture class="cs-background">
        
          <!--Mobile Image-->
          <source media="(max-width: 600px)" srcset="/assets/images/bg.jpg">
          <!--Tablet and above Image-->
          <source media="(min-width: 601px)" srcset="/assets/images/bg.jpg">
          <img loading="lazy" decoding="async" src="/assets/images/bg.jpg" alt="photographer" width="1280" height="568">
      </picture>
      
  </div>

</section>
